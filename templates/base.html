<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <title>E-commerce - مشروع التجارة الالكترونية</title>


    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}


</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
            <div class="container">
                <a class="navbar-brand fw-bold text-primary d-flex align-items-center gap-2" href="/">
                    <i class="bi bi-briefcase-fill"></i> نظام النجارة الالكترونية
                </a>

                <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link px-3 active" href="/">الرئيسية</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link px-3" href="#">من نحن</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link px-3" href="#">اتصل بنا</a>
                            {{request.session.phone}}
                        </li>
                    </ul>

                    <div class="d-flex align-items-center ">
                        <a href="#" class="text-dark position-relative ms-3">
                            <i class="bi bi-cart3"></i>
                            <span id="cart-counter"
                                class="position-absolute top-0 start-100 translate-middle badge bg-danger">
                                {{request.session.cart_counter}}
                            </span>
                        </a>
                    </div>

                    <div class="ms-lg-3 mt-3 mt-lg-0">
                        <a href="#" class="btn btn-primary btn-sm rounded-pill px-4">تسجيل الدخول</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>



    <main>
        {% block content %}

        {% endblock %}
    </main>



    <footer>
        <footer class="bg-white border-top py-3 mt-auto">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-md-6 text-center text-md-start">
                        <small class="text-muted">© 2026 جميع الحقوق محفوظة</small>
                    </div>
                    <div class="col-md-6 text-center text-md-end">
                        <a href="#" class="text-muted small text-decoration-none">الدعم الفني</a>
                    </div>
                </div>
            </div>
        </footer>
    </footer>

</body>

</html>
