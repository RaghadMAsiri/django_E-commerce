{% extends "base.html" %}

{% block title %}قائمة المنتجات{% endblock %}

{% block content %}

<div class="container">
    
<table class="table">
    <thead>
       <tr>
         <td>اسم المنتج</td>
        <td>السعر</td>
        <td>الكمية</td>
       </tr>
    </thead>

    <tbody>
        {% for product_id, item in cart.items %}
         <tr>
            <td>{{ item.name }}</td>
             <td>{{ item.price }}</td>
            <td>{{ item.quantity }}</td>
         </tr>
       
{% endfor %}
    </tbody>
</table>
 <div class="row">
    <div class="col text-center pb-5">
        <a href="{% url 'checkout' %}" class="btn btn-primary">
         مواصلة الشراء 
        </a>
    </div>
 </div>
</div>

{% endblock %}
